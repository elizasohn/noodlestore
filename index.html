<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/master.css">
    <script src="js/jquery-3.4.1.js" charset="utf-8"></script>
    <script src="js/scripts.js" charset="utf-8"></script>
    <title>The Online Store</title>
  </head>
  <body>
    <div class="container">
      <div class="jumbotron">
        <h1>Welcome to the Store!</h1>
      </div>
      <div class="table table-default">
        <form id="orderInfo">

          <select class="form-control" id="product">
            <option>---Choose a Noodle---</option>
            <option>Udon</option>
            <option>Ramen</option>
            <option>Spaghetti</option>
            <option>Fettucine</option>
            <option>Vermicelli</option>
            <option>Linguine</option>
            <option>Angel Hair</option>
            <option>Glass Noodle</option>
            <option>Zoodles</option>
          </select>

          <label for="nameInput">What's Your Full Name: </label>
          <input type="text" id="nameInput">

          <label for="addressInput">What's Your Address: </label>
          <input type="text" id="addressInput">

          <button type="submit" class="btn">Submit</button>
        </form>
      </div>
      <div class="table table-default" id="receipt">
        <h3>Thank you <span class="customerName"></span> for ordering your noodles with us!</h3>
      </div>
    </div>
  </body>
</html>
